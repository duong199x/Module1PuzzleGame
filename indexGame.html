<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://fonts.googleapis.com" rel="preconnect">

<body>
<div>
    <table border="1" style="position: absolute">
        <tr id="add-player">
            <td colspan="3">Player Name: <input id="addPlayer" placeholder="name" type="text"></td>
        </tr>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tbody id="table-player-score">
        </tbody>

    </table>

</div>
<center>

    <div>
        <h1>Jigsaw Game</h1>
        Score:<span id="score">0</span>
        <br><br>
        <button id="play-button" onclick="playGame()">Play</button>
        <br><br>
    </div>
    <canvas id="board"></canvas>
</center>
</body>
